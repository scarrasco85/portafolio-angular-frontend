<!-- Cargamos la información si project existe, ya que cómo javascript carga antes que Ajax-->
<div class="container" *ngIf="project">
	
	<div class="projectDetail" *ngIf="project">
		<!-- Cargamos la imagen si project existe, ya que cómo javascript carga antes que Ajax-->
		<div class="image" *ngIf="project.image">
			<!-- Mostramos la imagen también si existe -->
			<img src="{{url+'/get-image/'+project.image}}" *ngIf="project.image" />
		</div>
		<div class="data">
			<h1>{{ project.name }}</h1>
			<h4>{{ project.description }}</h4>
			<p>{{ project.category }}</p>
			<p>{{ project.langs }}</p>
			<p >
				<a href="#" class="button_edit">Editar</a>
				<a href="#" class="button_delete">Borrar</a>

			</p>
		</div>
	</div>
</div>

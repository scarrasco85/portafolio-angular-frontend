<!-- Listamos los proyectos obtenidos en el componente -->
<div class="container">
	<h2>Proyectos</h2>

	<ul>
		<!-- Recorremos los proyectos obtenidos para mostrarlos -->
		<li *ngFor="let project of projects;" class="project">
			<!-- Metemos la imagen en un div para crear una máscara(class image), así conseguiremos que todo lo que sobresalga del div lo recorte -->
			<div class="image">
				<!-- Mostramos la imagen también si existe -->
				<img src="{{url+'/get-image/'+project.image}}" *ngIf="project.image" />
			</div>
			<h3>{{project.name}}</h3>
			<p>{{project.category}}</p>
		</li>
	</ul>	
</div>
